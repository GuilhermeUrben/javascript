<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Funcionário</title>
  </head>
  <body>
    <form id="funcionarioForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required /><br /><br />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" required /><br /><br />

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" required /><br /><br />

      <label for="departamento">Departamento:</label>
      <input type="text" id="departamento" required /><br /><br />

      <label for="linguagem">Linguagem de Programação:</label>
      <input type="text" id="linguagem" required /><br /><br />

      <input type="submit" value="Criar Funcionário" />
    </form>

    <div id="respostas" style="display: none;">
      <h2>Respostas:</h2>
      <div id="gerenteResposta"></div>
      <div id="desenvolvedorResposta"></div>
    </div>
    

    <script src="funcionarios.js"></script>
  </body>
</html>
